{% extends "base.html" %}

{% block title %}Delete post{% endblock %}

{% block content %}
	
	<h1>
		Delete post
	</h1>
	
	<p>
		Are you sure you want to delete the post <strong>{{ post.title }}</strong>?
	</p>
	
	<form action="." method="post">
		
		{% csrf_token %}
		
		<input type="submit" value="Delete">
		or <a href="{% url list_posts %}">cancel</a>
		
	</form>
{% endblock %}
