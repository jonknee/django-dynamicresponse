{% extends "base.html" %}

{% block title %}{% if post %}{{ post.title }}{% else %}New post{% endif %}{% endblock %}

{% block content %}
	{% if post %}
		<h1>{{ post.title }}</h1>
	{% else %}
		<h1>New post</h1>
	{% endif %}
	
	<form action="." method="post">
		
		{% csrf_token %}
		
		{{ form.as_p }}
		
		<input type="submit" value="Save">
		
	</form>
{% endblock %}
